<!DOCTYPE html>

  <body style="align-items: center">
    <div class="form">

        <h2 style="margin-left: 80px">Форма</h2>
        <form>
          <label for="initial">ПІБ: </label><br />

            type="text"

            name="initial"
          /><br /><br />
          <label for="variant">Варіант: </label><br />

            name="group"

            placeholder="ФІОТ"
            id="faculty"
            name="faculty"
          /><br /><br />
          <label for="birthDate">Дата народження: </label><br />

            class="text_area"
            type="text"
            placeholder="06.06.2002"
            id="birthDate"
            name="birthDate"
          /><br /><br />
          
        </form>
